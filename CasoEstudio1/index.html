<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso de estudio 1</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
     <header>
            <h1 class="text-center p-3 bg-primary text-white">|Aplicacion para profesores|</h1>
        </header>
    <div class="container my-5">
                
            <h3 class="text-center bg-info text-white">Ingrese datos del estudiante:</h3>
                <form id="formEstudiante" class="row g-3 mb-4">
                    <div class="col-md-4">
                        <input name="nombre" type="text" class="form-control" id="nombre"
                            placeholder="Nombre" required />
                    </div>
                    <div class="col-md-4">
                        <input name="apellido" type="text" class="form-control" id="apellido"
                            placeholder="Apellido" required />
                    </div>
                    <div class="col-md-2">
                        <input name="nota" type="number" class="form-control" id="nota"
                            placeholder="Nota" min="0" max="100" required />
                    </div>
                    <div class="col-md-2 d-grid">
                        <button name id="boton" type="submit"
                            class="btn btn-primary">Agregar</button>
                    </div>
                </form>
                <div class="bg-info">
                    <table class="p-2 m-2 text" ><thead>
                        <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">|Nota</th>
                        </tr>
                    </thead></table>
                </div>
                
                <div id="listaEstudiantes" class="table m-2">
                    
                </div>
                
            </div>

            <div class="list-group p-2">
                <p id="notas"> 
                    <strong>Nota más baja:</strong> <br>
                    <strong>Nota más alta:</strong> <br>
                    <strong>Promedio:</strong>
                </p>
            </div>

            <footer class="text-center bg-primary">
                <h1 class="text-center p-3 bg-primary text-white">Mariano Gamboa Polanco</h1>

            </footer>

        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
    
</body>
</html>
